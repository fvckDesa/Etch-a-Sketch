  <body>
    <nav>
      <h1>ETCH A SKETCH</h1>
    </nav>
    <main>
      <aside>
        <div class="color-card pointer" id="pen-card">
          <div class="color color-active" id="behind-pen"></div>
          <div class="color-box">
            <input type="color" value="#000000" id="pen-color" class="pointer"/>
          </div>
          <span>PEN</span>
        </div>
        <div class="color-card">
          <div class="color-box">
            <input type="color" value="#ffffff" id="background-color" class="pointer"/>
          </div>
          <span>BACKGROUND</span>
        </div>
        <div class="color-card pointer" id="rainbow-card">
          <div class="color" id="behind-rainbow"></div>
          <div class="color-box">
            <div class="rainbow"></div>
          </div>
          <span>RAINBOW PEN</span>
        </div>
        <button class="clear pointer">CLEAR</button>
        <div class="grid-colums-rows">
        <h3>16x16</h3>
        <input type="range" min="1" max="64" value="16" id="grid-template" class="pointer">
    </div>
